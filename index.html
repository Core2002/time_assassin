<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>时间刺客</title>
  <link href="./layui/css/layui.css" rel="stylesheet" media="all">
  <script src="./layui/layui.js"></script>
  <script>
    layui.use(['layer', 'form', 'code', 'laydate'], function () {
      var layer = layui.layer;
      var form = layui.form;
      var laydate = layui.laydate;

      layer.msg('欢迎使用时间刺客');
      layui.code();
      form.render();

      laydate.render({
        elem: '#year_acc',
        type: 'year',
        value: yacc
      });
      form.val('form1', {
        "white_block_count": wbc
      });
    });
  </script>
</head>

<body>
  <div class="layui-col-md12">
    <div class="layui-col-md3"><br></div>
    <div class="layui-col-md6">

      <form class="layui-form" action="" lay-filter="form1">

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">空白格数</label>
            <div class="layui-input-block">
              <select title="white_block_count" name="white_block_count" id="white_block_count" lay-verify="required">
                <option value=""></option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">操作年份</label>
            <div class="layui-input-block">
              <input title="year_acc" class="layui-input" name="year_acc" id="year_acc" lay-verify="required">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn" lay-submit="" lay-filter="formDemo">确认</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
      <style>
        .layui-btn-xs {
          height: 15px;
          width: 15px;
        }
      </style>
      <div id="qwq" style="white-space: nowrap;width: auto;"></div><br>
      <button type="button" onclick="clickBuild();layui.code();" class="layui-btn layui-btn-lg layui-btn-normal">Build</button>
      <br>
      <div class="layui-col-md6">
        <pre id="res-ps1" class="layui-code" lay-title="JavaScript"></pre>
      </div>
      <div class="layui-col-md6">
        <pre id="res" class="layui-code" lay-title="JavaScript"></pre><br>
        <div class="layui-form" action="" lay-filter="ifj">
          <textarea id="imporFromJson" name="imporFromJson" placeholder="请输入Json" class="layui-textarea"></textarea><br>
          <button class="layui-btn" onclick="IMPJS(layui.form.val('ifj')['imporFromJson'])">从Json导入</button>
        </div>
      </div>
    </div>
    <div class="layui-col-md3"><br></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
